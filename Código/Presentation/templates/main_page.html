<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guilty as sock deck generator</title>
</head>

<body>
    <h1>{{deck.name}}</h1>
    <h2>Description: {{deck.description}}</h2>
    {% for card in deck.cards %}
        <p></p>
        <p>Card Name: {{card.name}}</p>
        <p>Card Description: {{card.description}}</p>
    {% endfor %}
</body>

</html>
